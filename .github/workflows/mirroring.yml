name: Epitech Repository Mirroring

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  compile_and_test:
    name: Compilation et Tests
    runs-on: ubuntu-latest
    container: epitechcontent/epitest-docker:latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify required files
        id: verify_files
        run: |
          if [ ! -f "Makefile" ]; then
            echo "Error: Makefile does not exist!"
            exit 1
          fi
          if [ ! -d "src" ]; then
            echo "Error: Source directory 'src' does not exist!"
            exit 1
          fi
          echo "All required files are present."

      - name: Build project
        id: build
        run: |
          make
          if [ ! -f "libcuddle.a" ]; then
            echo "Error: Build failed. Binary 'libcuddle.a' does not exist."
            exit 1
          fi
          echo "Build successful. Binary 'libcuddle.a' is present."

      - name: Run unit tests
        id: tests
        run: |
          make tests_run

  repository_mirroring:
    name: Mirroring vers Epitech
    runs-on: ubuntu-latest
    needs: [ compile_and_test ]
    if: ${{ success() && github.event_name == 'push' }}
    
    steps:
      - name: Checkout repository with full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
      
      - name: Repository mirroring
        uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url: ${{ secrets.REPO_URL_PROD }}
          ssh_private_key: ${{ secrets.MIRROR_KEY }}